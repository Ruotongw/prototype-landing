name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Ensures it runs when you push to main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and Build ğŸ—ï¸
        run: |
          npm install
          npm run build
        # This step runs Tailwind and creates the /dist folder

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the build step creates
          branch: gh-pages # The branch where the static site lives
